<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fleet Quote UI</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
      textarea { width: 100%; height: 300px; }
    </style>
</head>
<body>
    <h1>Fleet Quote Generator</h1>
    <p>Enter quote data as JSON:</p>
    <textarea id="jsonInput">{
  "customer": "ACME Corp\n123 Street\nCity, ST",
  "dealership": "Sames Fleet",
  "managerName": "Jane Smith",
  "managerPhone": "555-555-5555",
  "managerEmail": "jane@example.com",
  "vehicles": [
    {
      "year": 2024,
      "make": "Ford",
      "model": "F-150",
      "contract": "State Contract",
      "color": "White",
      "quantity": 1,
      "msrp": 30000,
      "discountPrice": 28000,
      "taxAndLicense": 0,
      "totalPrice": 28000
    }
  ]
}</textarea>
    <br>
    <button id="generateBtn">Generate Quote</button>
    <pre id="response"></pre>
<script>
  document.getElementById('generateBtn').addEventListener('click', function() {
    let data;
    try {
      data = JSON.parse(document.getElementById('jsonInput').value);
    } catch(e) {
      alert('Invalid JSON');
      return;
    }
    fetch('/api/generate-quote', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(data)
    }).then(r => r.json())
      .then(json => {
        document.getElementById('response').textContent = JSON.stringify(json, null, 2);
      })
      .catch(err => {
        document.getElementById('response').textContent = 'Error: ' + err;
      });
  });
</script>
</body>
</html>
